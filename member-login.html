<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login | PT BASS</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?
family=Poppins:wght@400;500;600;700;800&
family=Inter:wght@400;500;600;700&
family=Montserrat:wght@600;700;800;900&
display=swap" rel="stylesheet">


    <!-- Tailwind Output -->
    <link rel="stylesheet" href="dist/output.css">
</head>

<body class="font-[Montserrat] bg-blue-900 min-h-screen flex flex-col">

    <!-- MAIN CONTENT -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8">

            <!-- Title -->
            <div class="text-center mb-6">
                <h1
                    class="font-montserrat uppercase font-black text-yellow-500 text-xl md:text-2xl leading-tight tracking-[-0.02em] mb-3">
                    Member Login</h1>
            </div>

            <!-- Alert -->
            <div id="alert" class="hidden mb-4 text-sm px-4 py-3 rounded-lg"></div>

            <!-- Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-poppins font-medium text-yellow-500 mb-1">
                        Username / Email
                    </label>
                    <input type="text" id="username" placeholder="Masukkan username atau email"
                        class="w-full rounded-lg border border-gray-800 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent"
                        required>
                </div>

                <div>
                    <label class="block text-sm font-poppins font-medium text-yellow-500 mb-1">
                        Password
                    </label>
                    <input type="password" id="password" placeholder="Masukkan password"
                        class="w-full rounded-lg border border-gray-800 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent"
                        required>
                </div>

                <button type="submit" class="w-full bg-yellow-500 text-black font-semibold py-2 rounded-lg
         transition-all duration-300 ease-in-out
         hover:bg-black hover:text-yellow-500 hover:scale-[1.02]">
                    Login
                </button>

            </form>

        </div>
    </main>

    <!-- JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
